
<!DOCTYPE html>
<html>
<head>
  <title>Tabs Menu</title>
  <style>
  .collapsible {
    background-color: #777;
    color: white;
    cursor: pointer;
    padding: 18px;
    width: 100%;
    border: none;
    text-align: left;
    outline: none;
    font-size: 15px;
  }

  .active, .collapsible:hover {
    background-color: #555;
  }

  .content {
    padding: 0 18px;
    display: none;
    overflow: hidden;
    background-color: #f1f1f1;
  }
  </style>

</head>
<body>
  <button id="addCurrentList">add current list</button>
  <input type="text" id="sessionName" placeholder="name of session">

 <select id="sessionDropdown">
    <option value="">Select a session</option>
  </select>  <!-- Load your script -->
 
<button id="loadUrls">Load URLs</button>

<button id="removeSession">Remove Session</button>

<h2>URLs in the selected session:</h2>
  <ul id="urlList"></ul>

  <script src="nox.js"></script>
</body>
</html>
